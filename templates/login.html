<!DOCTYPE html>
<html>
<head>
    <title>Login | Security Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-container {
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.1);
        }
        .auth-header {
            background: #2b6cb0;
            color: white;
            padding: 2rem;
            border-radius: 12px 12px 0 0;
        }
        .form-control {
            border-radius: 8px;
            padding: 14px;
            border: 2px solid #dee2e6;
            transition: all 0.2s ease;
        }
        .form-control:focus {
            border-color: #2b6cb0;
            box-shadow: none;
        }
        .btn-login {
            background: #2b6cb0;
            color: white;
            padding: 14px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .btn-login:hover {
            background: #2c5282;
        }
        .text-divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #6c757d;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-container">
                    <div class="auth-header text-center">
                        <h3 class="mb-3">Web Security Scanner Portal</h3>
                        <p class="mb-0">Secure vulnerability assessment platform</p>
                    </div>

                    <div class="p-4">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <form method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control" placeholder="name@gmail.com" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Passwordjkfdsl</label>
                                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                            </div>

                            <button class="btn btn-login w-100 mb-3">Continue</button>

                            <div class="text-center mb-3">
                                <a href="/forgot" class="text-decoration-none">Forgot password?</a>
                            </div>

                            <div class="text-divider">
                                New to Security Scanner?
                            </div>

                            <div class="text-center">
                                <a href="/signup" class="btn btn-outline-secondary w-100">
                                    Create Free Account
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
