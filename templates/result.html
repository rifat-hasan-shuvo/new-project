<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .history-item {
            background: #f8f9fa !important;
            border-color: #dee2e6 !important;
            color: #212529 !important;
        }
        pre {
            background: white;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h4 mb-0">📊 Scan Results</h1>
                <span class="badge bg-success">{{ scan_type|title }} Scan</span>
            </div>
            
            <div class="list-group mb-4">
                <div class="list-group-item history-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>{{ website }}</strong>
                            <small class="text-muted ms-2">{{ timestamp }}</small>
                        </div>
                    </div>
                </div>
            </div>

            <pre class="p-3 bg-white rounded">{{ result }}</pre>

            <div class="d-flex gap-2 mt-3">
                <a href="/" class="btn btn-primary">🏠 Back to Scanner</a>
                <form action="/save_pdf" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="pdf_content" id="pdf-content">
                    <input type="hidden" name="website" id="pdf-website">
                    <input type="hidden" name="timestamp" id="pdf-timestamp">
                    <input type="hidden" name="scan_type" id="pdf-scan-type">
                    <button type="submit" class="btn btn-danger">📄 Save as PDF</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
