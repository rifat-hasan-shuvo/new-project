<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | Security Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Keep all existing CSS styles the same */
        body { background: #f0f2f5; min-height: 100vh; display: flex; align-items: center; margin: 20px 0; }
        .auth-container { background: #f8f9fa; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.1); }
        .auth-header { background: #2b6cb0; color: white; padding: 2rem; border-radius: 12px 12px 0 0; }
        .form-control { border-radius: 8px; padding: 14px; border: 2px solid #dee2e6; transition: all 0.2s ease; }
        .form-control:focus { border-color: #2b6cb0; box-shadow: none; }
        .btn-register { background: #2b6cb0; color: white; padding: 14px; font-weight: 600; border-radius: 8px; transition: all 0.2s ease; }
        .btn-register:hover { background: #2c5282; }
        .text-divider { text-align: center; margin: 1.5rem 0; color: #6c757d; font-weight: 500; }
        .gender-options .form-check { border: 2px solid #dee2e6; border-radius: 8px; padding: 12px; margin: 4px 0; }
        .form-check-input:checked { background-color: #2b6cb0; border-color: #2b6cb0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-container">
                    <div class="auth-header text-center">
                        <h3 class="mb-3">Create Account</h3>
                        <p class="mb-0">Join our security community</p>
                    </div>

                    <div class="p-4">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <form method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" name="full_name" class="form-control" placeholder="Monkey D Luffy" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" name="confirm_password" class="form-control" placeholder="••••••••" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div class="gender-options">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                        <label class="form-check-label" for="other">Other</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Purpose of Use</label>
                                <select class="form-select" name="purpose" required>
                                    <option value="">Select Purpose</option>
                                    <option value="professional">Professional Security Testing</option>
                                    <option value="testing">Personal Project Testing</option>
                                    <option value="education">Educational Purpose</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" name="terms" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a>
                                </label>
                            </div>

                            <button class="btn btn-register w-100">Create Account</button>

                            <div class="text-divider mt-3">
                                Already have an account?
                            </div>

                            <div class="text-center mt-2">
                                <a href="/login" class="text-decoration-none">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
